<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <title>Registration form</title>
  </head>
  <body>
    <section class="container">
      <header>REGISTRATION FORM</header> 
      <form action="next.html" class="form" name="myForm" onsubmit="return validateForm()">
        <div class="row">
          <div class="col-md-6">
            <div class="input-box">
              <label>First name</label>
              <input type="text" class="form-control" required/>
            </div>
          </div>
          <div class="col-md-6">
            <div class="input-box">
              <label>Last name</label>
              <input type="text" class="form-control" required/>
            </div>
          </div>
          <div class="col-md-12">
            <div class="input-box">
              <label>Father's name</label>
              <input type="text" class="form-control" required/>
            </div>
          </div>
          <div class="col-md-12">
            <div class="input-box">
              <label>Mother's name</label>
              <input type="text" class="form-control"  required/>
            </div>
          </div>
          <div class="col-md-12">
            <div class="input-box" id="mail">
              <label>Email address</label>
              <input type="email" name="fmail" class="form-control" placeholder="eg: abc@example.com" required/><b><span class="formerror"></span></b>
            </div>
          </div>
          
        </div> 
        <div class="column">
          <div class="input-box" id="phone">
            <label>Phone number</label>
            <input type="tel" name="fphone" required/><b><span class="formerror"></span></b>
            <p class="note">*Ignore country code</p> 
          </div>
          
            <div class="input-box">
              <label>Date of birth</label>
              <input type="date" required/>
            </div>
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked/>
              <label for="check-male">Male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender"/>
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender"/>
              <label for="check-other">Prefer not to say</label>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="input-box">
              <label>Permanent Address</label>
              <input type="text" class="form-control" required/>
          </div>
        </div>
        <div class="col-md-12">
          <div class="input-box">
              <label>Current Address</label>
              <input type="text" class="form-control" id="currentAddress" />
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="sameAddressCheckbox">
            <label class="form-check-label lighten" for="sameAddressCheckbox">Same as Permanent Address</label>
          </div>
        </div>
        <div class="column">
          <div class="input-box">
            <label>Country</label>
            <input type="text" required/>
          </div>
          <div class="input-box">
            <label>State</label>
            <input type="text" required/>
          </div>
          <div class="input-box">
            <label>Postal code</label>
            <input type="text" required/>
          </div>
        </div>
        <div class="column">
          <button type="reset" class="btn btn-secondary">Reset</button>
          <button type="submit" class="btn btn-primary">Next >></button>
        </div>
      </form>
    </section>
    <script src="form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
